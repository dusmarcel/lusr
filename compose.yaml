services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:8686:8080"
    volumes:
      - .:/app
      - node-modules:/app/node_modules
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/app/target
    restart: unless-stopped

  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    ports:
      - "127.0.0.1:8687:80"
    restart: unless-stopped
    profiles:
      - prod

volumes:
  node-modules:
  cargo-registry:
  cargo-git:
  target-cache:
